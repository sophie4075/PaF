<section class="">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto">

        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-xl xl:p-0">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-4xl">
                    Add a new Article
                </h1>
                <form class="space-y-4 md:space-y-6" [formGroup]="articleForm" (ngSubmit)="onSubmit()">

                    <div class="mb-4">
                        <label for="bezeichnung" class="block mb-2 text-sm font-medium text-gray-900">Bezeichnung</label>
                        <input id="bezeichnung" type="text" formControlName="bezeichnung" class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:focus:ring-blue-500 dark:focus:border-blue-500" />
                    </div>

                    <div class="mb-4">
                        <label for="beschreibung" class="block mb-2 text-sm font-medium text-gray-900">Beschreibung</label>
                        <textarea id="beschreibung" formControlName="beschreibung" class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:focus:ring-blue-500 dark:focus:border-blue-500"></textarea>
                    </div>

                    <div class="mb-4">
                        <label for="stueckzahl" class="block mb-1">Stückzahl</label>
                        <input id="stueckzahl" type="number" formControlName="stueckzahl" class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:focus:ring-blue-500 dark:focus:border-blue-500" />
                    </div>

                    <div class="mb-4">
                        <label for="grundpreis" class="block mb-2 text-sm font-medium text-gray-900">Grundpreis</label>
                        <input id="grundpreis" type="number" step="0.01" formControlName="grundpreis" class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:focus:ring-blue-500 dark:focus:border-blue-500" />
                    </div>

                    <div class="mb-4">
                        <label for="bildUrl" class="block mb-2 text-sm font-medium text-gray-900">Bild</label>
                        <input id="bildUrl" type="file" formControlName="bildUrl" class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:focus:ring-blue-500 dark:focus:border-blue-500" />
                    </div>

                    <div class="mb-4">
                        <label for="category" class="block mb-2 text-sm font-medium text-gray-900">Kategorie</label>
                        <select id="category" formControlName="category" class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            <option value="">Bitte wählen</option>
                            <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="status" class="block mb-2 text-sm font-medium text-gray-900">Status</label>
                        <select id="status" formControlName="status" class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            <option value="">Bitte wählen</option>
                            <option *ngFor="let s of statuses" [value]="s">{{ s }}</option>
                        </select>
                    </div>

                    <div>
                        <button type="submit" [disabled]="articleForm.invalid" class="bg-blue-500 text-white py-2 px-4 rounded">
                            Artikel anlegen
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
